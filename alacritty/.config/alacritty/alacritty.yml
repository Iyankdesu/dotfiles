# window setting
window:
  # default window size
  dimensions:
    columns: 86
    lines: 26
  # window padding
  padding:
    x: 3
    y: 10
  dynamic_padding: true
  # window mode (value Fullscreen, Windowed)
  startup_mode: Windowed
  # window decorations (value full, none)
  decorations: none
  # window title
  title: Terminal

# scroll setting
scrolling:
  history: 20000
  multiplier: 3

# font setting
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: SemiBold
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 9.5

# color scheme
import:
  - colors/dracula.yml

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

# cursor setting
cursor:
  style:
    # cursor shape (value Block, Thin, Underline)
    shape: Block
    # enable or disable cursor blinking (value On, Off)
    blinking: On
    # cursor blink interval in miliseconds
    blink_interval: 1000

# define shell to use
shell:
  program: /bin/bash

# key bindings
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: PasteSelection }
  - { key: Minus, mods: Control|Shift, action: DecreaseFontSize }
  - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Q, mods: Control|Shift, action: Quit }
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: End, mods: Shift, action: ScrollToBottom }
