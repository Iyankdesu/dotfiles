window:
  padding:
    x: 3
    y: 10
  dynamic_padding: true
  startup_mode: Windowed
  decorations: full
  title: Terminal

scrolling:
  history: 20000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: SemiBold
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
  size: 9.5

colors:
  primary:
    background: "0x282c34"
    foreground: "0xbbbbbb"
  cursor:
    text: "0x282c34"
    cursor: "0xbbbbbb"
  selection:
    text: CellForeground
    background: "0x4c566a"
  normal:
    black: "0x282c34"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xe5c07b"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xdcdfe4"
  bright:
    black: "0x545862"
    red: "0xff5370"
    green: "0x50fa7b"
    yellow: "0xf1fa8c"
    blue: "0x1fa3cc"
    magenta: "0xbd93f9"
    cyan: "0x4ef0d8"
    white: "0xe6e6e6"

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: On
    blink_interval: 1000

shell:
  program: /bin/bash
  args:
    - --login

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: PasteSelection }
  - { key: Minus, mods: Control|Shift, action: DecreaseFontSize }
  - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Q, mods: Control|Shift, action: Quit }
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: End, mods: Shift, action: ScrollToBottom }
