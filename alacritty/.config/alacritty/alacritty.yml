# window setting
window:
  # default window size
  dimensions:
    columns: 86
    lines: 26
  # window padding
  padding:
    x: 3
    y: 10
  dynamic_padding: true
  # window mode (value Fullscreen, Windowed)
  startup_mode: Windowed
  # window decorations (value full, none)
  decorations: none
  # window title
  title: Terminal

# scroll setting
scrolling:
  history: 20000
  multiplier: 3

# font setting
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: SemiBold
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 9.5

# color scheme
colors:
  # Normal colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Bright colors
  normal:
    black: '0x21222C'
    red: '0xFF5555'
    green: '0x50FA7B'
    yellow: '0xF1FA8C'
    blue: '0xBD93F9'
    magenta: '0xFF79C6'
    cyan: '0x8BE9FD'
    white: '0xBFBFBF'

  # Dim colors
  bright:
    black: '0x6272A4'
    red: '0xFF6E6E'
    green: '0x69FF94'
    yellow: '0xFFFFA5'
    blue: '0xD6ACFF'
    magenta: '0xFF92DF'
    cyan: '0xA4FFFF'
    white: '0xFFFFFF'

# Normal text color
text:
  normal: '0xF8F8F2'

# Bright text color
text:
  bright: '0xF8F8F2'

# Selection colors
selection:
  text: '0xF8F8F2'
  background: '0x44475A'

# ANSI escape sequence colors
ansi:
  # Normal colors
  black: '0x21222C'
  red: '0xFF5555'
  green: '0x50FA7B'
  yellow: '0xF1FA8C'
  blue: '0xBD93F9'
  magenta: '0xFF79C6'
  cyan: '0x8BE9FD'
  white: '0xBFBFBF'

  # Bright colors
  bright:
    black: '0x6272A4'
    red: '0xFF6E6E'
    green: '0x69FF94'
    yellow: '0xFFFFA5'
    blue: '0xD6ACFF'
    magenta: '0xFF92DF'
    cyan: '0xA4FFFF'
    white: '0xFFFFFF'

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

# cursor setting
cursor:
  style:
    # cursor shape (value Block, Thin, Underline)
    shape: Block
    # enable or disable cursor blinking (value On, Off)
    blinking: On
    # cursor blink interval in miliseconds
    blink_interval: 1000

# define shell to use
shell:
  program: /bin/bash

# key bindings
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: V, mods: Alt, action: PasteSelection }
  - { key: Minus, mods: Control|Shift, action: DecreaseFontSize }
  - { key: Plus, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Q, mods: Control|Shift, action: Quit }
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: End, mods: Shift, action: ScrollToBottom }
